<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header class="header-footer">Perhitungan Luas</header>

    <div class="container lingkaran">
        <h1>lingkaran</h1>
        <div class="container-input">
            <input type="number" class="input input-lingkaran" placeholder="Rusuk">
            <button type="button" class="button button-lingkaran"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-lingkaran">0</div>
    </div>

    <div class="container persegi">
        <h1>Persegi</h1>
        <div class="container-input">
            <input type="number" class="input input-persegi" placeholder="Sisi">
            <button type="button" class="button button-persegi"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-persegi">0</div>
    </div>

    <div class="container persegi-panjang">
        <h1>Persegi Panjang</h1>
        <div class="container-input2">
            <input type="number" class="input input1-persegi-panjang" placeholder="Tinggi">
            <input type="number" class="input input2-persegi-panjang" placeholder="Lebar">
            <button type="button" class="button button-persegi-panjang"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-persegi-panjang">0</div>
    </div>

    <div class="container belah-ketupat">
        <h1>Belah Ketupat</h1>
        <div class="container-input2">
            <input type="number" class="input input1-belah-ketupat" placeholder="Diagonal-1">
            <input type="number" class="input input2-belah-ketupat" placeholder="Diagonal-2">
            <button type="button" class="button button-belah-ketupat"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-belah-ketupat">0</div>
    </div>

    <div class="container layang-layang">
        <h1>Layang Layang</h1>
        <div class="container-input2">
            <input type="number" class="input input1-layang-layang" placeholder="Diagonal-1">
            <input type="number" class="input input2-layang-layang" placeholder="Diagonal-2">
            <button type="button" class="button button-layang-layang"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-layang-layang">0</div>
    </div>

    <div class="container segitiga">
        <h1>Segitiga</h1>
        <div class="container-input2">
            <input type="number" class="input input1-segitiga" placeholder="Alas">
            <input type="number" class="input input2-segitiga" placeholder="Tinggi">
            <button type="button" class="button button-segitiga"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="result result-segitiga">0</div>
    </div>

    <footer class="header-footer">Create By IndraMahayana</footer>

    <script src="script.js"></script>
</body>

</html>
